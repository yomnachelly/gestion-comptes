<div class="container my-5">
    <div class="card shadow-lg mb-4 border-0">
        <div class="card-header bg-success text-white text-center">
            <h4><i class="fas fa-university"></i> Gestion des Comptes</h4>
        </div>
        <div class="card-body p-4">
            <table class="table table-striped table-hover table-bordered rounded">
                <thead class="table-Secondary text-center">
                    <tr>
                        <th><i class="fas fa-hashtag"></i> Code</th>
                        <th><i class="fas fa-user"></i> Nom</th>
                        <th><i class="fas fa-user-circle"></i> Prénom</th>
                        <th><i class="fas fa-calendar-alt"></i> Date Création</th>
                        <th><i class="fas fa-dollar-sign"></i> Solde</th>
                        <th><i class="fas fa-cogs"></i> Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let compte of comptes">
                    <tr class="text-center align-middle">
                        <td>{{ compte.code }}</td>
                        <td>{{ compte.nom }}</td>
                        <td>{{ compte.prenom }}</td>
                        <td>{{ compte.dateCreation | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ compte.solde | currency: 'USD':'symbol':'1.2-2' }}</td>
                        <td>
                            <a class="btn btn-outline-danger btn-sm mx-1 shadow-sm" (click)="supprimercompte(compte)">
                                <i class="fas fa-trash-alt"></i> Supprimer
                            </a>
                            <a class="btn btn-outline-success btn-sm mx-1 shadow-sm" [routerLink]="['/update-compte', compte.code]">
                                <i class="fas fa-edit"></i> Modifier
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
